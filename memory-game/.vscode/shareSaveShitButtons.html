<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    .shit-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      height: fit-content;
      padding: 5px 5px 5px 5px;
      margin: auto;
      background: rgba(242, 245, 244, 1);
      box-shadow: 0px 0px 5px 2px rgba(120, 110, 70, 0.5);
      border-radius: 8px;
      border: 6px solid rgba(140, 125, 130, 0.9);
      outline: none;
      transition: 0.8s;
    }

    .shit-button:active {
      padding: 2px;
      box-shadow: 0px 0px 15px 4px rgba(80, 70, 120, 0.9);
      border-radius: 15px;
      border: 8px solid rgba(120, 90, 110, 1);

    }

    .shit-icon {
      width: 96px;
      height: 96px;
      padding: 2px 2px 2px 2px;
      margin: auto;
      fill: rgba(120, 100, 100, 1);
      background: rgba(255, 255, 255, 0);
      transition: 0.35s;

    }

    .shit-icon:active {
      /* box-shadow: 0px 0px 10px 2px rgba(120, 110, 150, 0.9)  */
      ;
      width: 108px;
      height: 108px;
      padding: 0px;
      fill: rgba(120, 110, 80, 1);



    }

    .btnContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, 1fr);
      justify-content: left;
      width: 100%;
      height: 100%;
      margin: auto;
      padding: 5px;
      background: rgba(205, 235, 200, 0.8);
      /* background: rgba(80, 80, 80, 0.8); */
    }

    .saveButton {
      display: flex;
      width: fit-content;
      height: fit-content;
      padding: 2px 2px 0px 2px;
      padding: 0px;
      margin: auto;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0px 0px 5px 2px rgba(120, 110, 70, 0.5);
      border-radius: 4px;
      border: 4px solid rgba(135, 80, 120, 0.8);
      outline: none;
      transition: 0.8s;
    }

    .saveIcon {
      width: 64px;
      height: 64px;
      fill: rgba(150, 80, 120, 0.8);
      background: rgba(255, 255, 255, 0);
      border-radius: 4px;
      box-shadow: 0px 0px 5px 2px inset rgba(200, 200, 180, 0.5);
    }
    .shareButton {
      display: flex;
      justify-content: center;
      align-items: center;
      height: fit-content;
      padding: 2px 2px 2px 2px;
      padding: 0px;
      margin: auto;
      background: rgba(50, 100, 140, 1);
      box-shadow: 0px 0px 10px 3px rgba(90, 110, 70, 0.5);
      border-radius: 2px;
      border: 5px solid rgba(255, 255, 255, 1);
      outline: none;
      transition: 0.8s;
    }
    .shareIcon {
      width: 64px;
      height: 64px;
      fill: rgba(150, 80, 120, 0.8);
      background: rgba(255, 255, 255, 0);
      border-radius: 2px;
      fill: rgba(235, 230, 240, 1);
    }
  </style>
</head>

<body>
  <div class="btnContainer">

      		c48.205,0,87.281-39.078,87.281-87.281s-39.077-87.281-87.281-87.281c-15.205,0-29.5,3.908-41.949,10.74l-69.788-58.805
      		c3.057-8.891,4.789-18.396,4.789-28.322c0-2.035-0.164-4.024-0.308-6.029l161.232-75.674c15.668,14.971,36.852,24.215,60.23,24.215
      		c48.203,0,87.281-39.078,87.281-87.281C482.999,39.079,443.923,0,395.72,0z" />
        </g>
      </svg>
    </button>
  </div>
  <button class="shit-button">
    <!-- aria-hidden="true" focusable="false" data-prefix="fas" data-icon="poo"  -->

</body>

</html>
