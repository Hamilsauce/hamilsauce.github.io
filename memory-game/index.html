<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="cdn.jsdelivr.net/npm/normalize.css/" type="text/html">
  <link rel="stylesheet" href="card-memory-game.css">
  <title>Card Games!</title>
  <style>
  </style>
</head>

<body>
  <div class="app-wrap">
    <div class="dimmer">
      <div class="modal">
        <div class="modalDiv modalTop">Scores</div>
        <div class="modalDiv newGameButton">New Game</div>
        <div class="modalDiv modalBottom">Settings</div>
      </div>
      <div class="endModal">
        <div class="endModalDiv endModalTop">
          <p class="scoreHeader">Stars</p>
          <div class="scoresContainer">
            <div class="turnScore"></div>
            <div class="starsDisplay"></div>
            <div class="timeScore"></div>

            <!-- <div class="turns-out"></div> -->
          </div>
        </div>
        <div class="endModalDiv endModalMiddle">
          <button class="restartButton">New Game</button></div>
        <div class="endModalDiv endModalBottom">
          <div class="gameHistoryDisplay"></div>
        </div>
      </div>
    </div>
    <div class="app">
      <header class="app-header">
        <!-- <p class="header-text">Add new cards here</p>
        <form class="userform">
          <input class="symbolIn" type="text" />
          <input class="submitButton" type="submit" value="add" /><br>
        </form> -->
        <div class="header-container">
          <h2 class="header-text">Crazy Wild Memory Game</h2>
        </div>
        <div class="scoreboard">
          <div class="turns">
            <span class="turns-label">Turns:</span>
            <span class="turns-counter"></span>
          </div>
          <div class="time">
            <span class="time-label">Time:</span>
            <span class="time-counter">0:00</span>
          </div>
        </div>
      </header>
      <section class="content-container">
        <div class="game-grid">
        </div>
      </section>
      <div class="app-footer"></div>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
