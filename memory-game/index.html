<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="cdn.jsdelivr.net/npm/normalize.css/" type="text/html">
  <link rel="stylesheet" href="card-memory-game.css">
  <title>Card Games!</title>
  <style>
  </style>
</head>

<body>

  <div class="app-wrap">
<div class="dimmer">
      <div class="modal">
        <div class="modalDiv modalTop">Scores</div>
        <div class="modalDiv newGameButton">New Game</div>
        <div class="modalDiv modalBottom">Settings</div>
      </div>
      <div class="endModal">
        <div class="endModalDiv endModalTop">Scores</div>
        <div class="endModalDiv endModalMiddle">
          <button class="restartButton">New Game</button></div>
        <div class="endModalDiv endModalBottom">Settings</div>
      </div>
</div>


    <div class="app">
      <header class="app-header">
        <p class="header-text">Add new cards here</p>
        <form class="userform">
          <input class="symbolIn" type="text" />
          <input class="submitButton" type="submit" value="add" /><br>
        </form>
        <div class="scoreboard">
          <div class="turns">
            <span class="turns-label">Turns:</span>
            <span class="turns-counter"></span>
          </div>
          <div class="time">
            <span class="time-label">Time:</span>
            <span class="time-counter">0:00</span>
          </div>
        </div>

      </header>
      <section class="content-container">
        <div class="game-grid">

        </div>

      </section>
      <div class="app-footer">game stuff here</div>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
