<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --mainBlue: #306785;
            --mainTeal: #307c85;
            --mainOrange: #a05539;
        }
        html,
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* height: 100vh; */
            background: var(--mainBlue);
        }

        .app {
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: 1fr 4fr;
            max-width: 700px;
            height: 100vh;
            margin: auto;
            box-shadow: 0px 0px 15px 1px rgba(0, 0, 0, 0.144);
            border-left: 1px solid rgb(69, 167, 69);
            border-right: 1px solid rgb(69, 167, 69);
            border-left: 1px solid var(--mainBlue);
            border-right: 1px solid var(--mainBlue);
        }

        .header {
            box-sizing: border-box;
            grid-column: span 6;
            background-color: rgb(69, 167, 69);
            background-color: var(--mainOrange);
            width: 100%;
            border-bottom: 2px solid rgb(62, 155, 62);
            border-bottom: 2px solid var(--mainBlue);
        }
        .header-title {
            color: white;
            padding: 10px;
            margin: 0;
        }
        .left-section {
            grid-column: 1 / span 2;
            box-sizing: border-box;
            background-color: rgb(236, 236, 236);
            background: rgb(212, 212, 212);
        }

        .right-section {
            box-sizing: border-box;
            grid-column: 3 / span 4;
            border-left: 1px solid rgb(185, 185, 185);
            background-color: rgb(236, 236, 236)
        }

        @media screen (max-width: 450px) {
            .app {
                /* width: 100% */
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <h1 class="header-title">covid app</h1>
        </header>
        <div class="left-section"></div>
        <div class="right-section"></div>
    </div>

</body>

</html>
