<script>
let reposData;

    .then(response => response.json())
    .then(data => {
        reposData = data;
    })

document.querySelector('.submitButton').addEventListener('click', e => {
    e.preventDefault();
    const dataDiv = document.querySelector('.data-display');

    fetch('https://api.github.com/repos/Hamilsauce/hamilsauce.github.io/contents/audio')
        .then(response => response.json())
        .then(data => {
            reposData = data;
            console.log(reposData);n

        })

})
