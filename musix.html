<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="cdn.jsdelivr.net/npm/normalize.css/" type="text/html">

  <title>Musix</title>
  <style>
    html {
      box-sizing: border-box;
      font-family: 'Impact', sans-serif;
    }

    :root {
      --mainRed: #BC5B47;
      --mainBlue: #556489;
      --mainPurple: #826C94;
      --mainGreen: #7D9949;
      --mainLight: #CAD2BB;
    }

    .container {
      box-sizing: border-box;
      display: grid;
      gap: 5px;
      grid-row-gap: 7px;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      grid-template-areas:
        "time time time time"
        "play play pause stop";
      justify-content: center;
      margin: 50px auto 0px auto;
      padding: 30px 25PX;
      max-width: 250px;
      border: 2px solid var(--mainBlue);
      border-top: 10px solid var(--mainBlue);
      border-bottom: 10px solid var(--mainBlue);
      border-radius: 3px;
      background: var(--mainLight);
       box-shadow: 0px 0px 25px 3px inset rgba(156, 168, 122, 0.432);
    }

    .audio-button {
      box-sizing: inherit;
      background: var(--mainBlue);
      border: 2px solid rgb(64, 74, 116);
      border-radius: 3px;
      color: white;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-weight: 300;
      font-size: 1.2em;
      max-height: 30px;




    }

    .showTime {
      grid-area: time;
      min-height: 36px;
      padding: 15px 0px 2px 0px;
      text-align: center;
      background: var(--mainRed);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.74);
      box-shadow: 0px 0px 15px 5px inset rgba(85, 85, 85, 0.219);
      font-size: 1.5em;

    }
    .audioTimeText{
      vertical-align: bottom;
    }
    #play {
      grid-area: play;
    }

    #pause {
      grid-area: pause;
    }

    #stop {
      grid-area: stop;
    }

    @media screen and (max-width: 400px){
      .container {
        margin: auto;
       max-width: 90vw;

      }
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="showTime"></div>
    <audio id="audio-player">
      <source src="https://hamilsauce.github.io/audio/NEW%20INCA%20DETUNED.mp3" type="audio/mpeg">
      <source src="audiofile.ogg" type="audio/ogg">
    </audio>
    <button class="audio-button" id="play">PLAY</button>
    <button class="audio-button" id="pause">PAUSE</button>
    <button class="audio-button" id="stop">STOP</button>
  </div>
  <script>
    window.onload = function () {
      var audioPlayer = document.getElementById('audio-player');
      var play = document.getElementById('play');
      var pause = document.getElementById('pause');
      var stop = document.getElementById('stop');

      const playTime = () => {
        let curr = `<span class="audioTimeText">${audioPlayer.currentTime}s</span> `;
        return curr;
      }


      function playAudio() {
        audioPlayer.play();
      }

      function pauseAudio() {
        audioPlayer.pause();
        document.querySelector('.showTime').innerHTML = playTime();
      }

      const stopAudio = () => {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        document.querySelector('.showTime').innerHTML = playTime();

      }

      play.onclick = playAudio;
      pause.onclick = pauseAudio;
      stop.onclick = stopAudio;

    }
  </script>

</body>

</html>
</head>
