<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link rel="stylesheet" href="cdn.jsdelivr.net/npm/normalize.css/" type="text/html"> 
  <title>Musix</title> 
  <style>
    html {
      box-sizing: border-box;
      font-family: 'Impact', sans-serif;
    }

    :root {
      --mainRed: #BC5B47;
      --mainBlue: #556489;
      --mainPurple: #826C94;
      --mainGreen: #7D9949;
      --mainLight: #CAD2BB;
    }

    .container {
      box-sizing: border-box;
      display: grid;
      gap: 5px;
      grid-row-gap: 7px;
      grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 3;
      grid-template-areas:
        "time time time"
        "play pause stop"
        "rName rName rName";
     justify-content: center;
      margin: 100px auto 0px auto;
      padding: 30px 25px;
      max-width: 250px;
      border: 2px solid var(--mainBlue);
      border-top: 15px solid var(--mainBlue);
      border-bottom: 20px solid var(--mainBlue);
      border-radius: 6px;
      background: rgba(180, 250, 236,0.5);
       box-shadow: 0px 0px 25px 3px inset rgba(156, 168, 122, 0.432);
    }

    .audio-button {
      box-sizing: inherit;
      background: var(--mainBlue);
      border: 2px solid rgb(64, 74, 116);
      border-radius: 3px;
      color: white;
 //     font-family: Impact, Haettenschweiler, 'Arial Narrow', sans-serif;
      font-weight: 900;
      font-size: 1.4em;
      max-height: 30px;
      padding: 0px 5px;




    }
    .radioName {
      grid-area: rName;
   //   margin: 0px;
      margin: 20px auto 0px auto;
      padding: 0px;
    font-weight: 800;
      font-size: 0.8em;
      color: rgba(150, 200, 200,0.9);
    }

    .showTime {
      grid-area: time;
      min-height: 36px;
      padding: 15px 0px 2px 0px;
      text-align: center;
      background: var(--mainRed);
      color: white;
      border-radius: 3px;
      border: 1px solid rgba(255, 255, 255, 0.74);
      box-shadow: 0px 0px 15px 5px inset rgba(85, 85, 85, 0.219);
      font-size: 1.2em;

    }
    .audioTimeText{
      vertical-align: bottom;
    }
    #play {
      grid-area: play;
    }

    #pause {
      grid-area: pause;
    }

    #stop {
      grid-area: stop;
    }

    @media screen and (max-width: 400px){
      .container {
        margin: auto;
        margin: 100px auto 0px auto;
       max-width: 90vw;

      }
    }

  </style> 
 </head> 
 <body> 
  <div class="container"> 
   <div class="showTime"></div> 
   <audio id="audio-player"> 
    <source class="source" src="https://hamilsauce.github.io/audio/new%20space%20guitar%20mix.mp3" type="audio/mpeg"> 
    
   </audio> 
   <button class="audio-button" id="play">PLAY</button> 
   <button class="audio-button" id="pause">PAUSE</button> 
   <button class="audio-button" id="stop">STOP</button> 
    <span class="radioName">Ham Radio </span>
  </div> 

  <script>
    window.onload = function () {
      var audioPlayer = document.getElementById('audio-player');
      var play = document.getElementById('play');
      var pause = document.getElementById('pause');
      var stop = document.getElementById('stop');
      var source = document.querySelector('.source');

      const playTime = () => {
        let time = Math.round(audioPlayer.currentTime);
    //            console.log(time);
        let curr = `<span class="audioTimeText">${time}s</span> `;
        return curr;
      }


      function playAudio() {  
        let songUrl = source.getAttribute('src');
        songName = songUrl.split('/').pop();
        document.querySelector('.showTime').innerHTML = songName;
        
      //  console.log(songName);
        audioPlayer.play(); 
      }

      function pauseAudio() {
        audioPlayer.pause();
        document.querySelector('.showTime').innerHTML = playTime();
      }

      const stopAudio = () => {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        document.querySelector('.showTime').innerHTML = playTime();

      }

      play.onclick = playAudio;
      pause.onclick = pauseAudio;
      stop.onclick = stopAudio;

    }
  </script> 
 </body>
</html>
