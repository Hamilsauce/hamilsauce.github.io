    #row2b {
      text-align: right;
    }

    #row2b>p {
      font-family: 'Rozha One', serif;
      position: relative;
      font-size: 5vw;
    }

    #row2b>p:nth-child(1) {
      margin-top: 5vw;
    }

    #row2b>p:nth-child(2) {
      margin-top: -1vw;
      font-size: 7.5vw;
    }

    #grid {
      display: grid;
     /* height:; */
      /* width: 100%; */
          grid-gap: 0.5vw;
          grid-template-rows: 6vw;
          grid-auto-rows: 8vw;
          grid-template-columns: 1fr repeat(6, 3fr) 1fr;

    }

    #grid>div {
      position: relative;

      background-color: rgba(13, 20, 30, 0.95);
      outline-style: solid;
      outline-color: rgba(25, 24, 29, 0.8);
      outline-width: 0.vw;
     /* -webkit-animation-name: grid-item-phase;
     -webkit-animation-duration: 10s;
     animation-name: grid-item-phase;
     animation-duration: 30s;
      animation-iteration-count: infinite;
      animation-direction: alternate; */
        transition: 1000ms outline-width ease, 1000ms background-color ease;
    }




    div#row1a,
    div#row2a,
    div#row3a,
    div#row3b,
    div#row4a,
    div#row5a,
    div#row5b,
    div#row6a,
    div#row7a,
    div#row8a,
    div#row9a,
    div#row10a,
    div#row12a {
      background-color: rgba(61, 201, 115, 0.288);
    }

    #row1a,
    div#row5a {
      grid-column-end: span 3;
    }

    #row1b,
    div#row2b,
    div#row3b,
    div#row5c,
    div#row8a,
    div#row8b,
    div#row9a,
    div#row12a {
      grid-column-end: span 3;
      background-color: rgba(255, 255, 255, 0.315);
    }

    div#row2b {
      grid-row: span 2;
    }

    #filler {
      width: 100vw;
      height: 30vw;
      background-color: rgba(13, 20, 30, 1);
      margin-left: -2vw;

      width: 100%;

    }






     /* Safari 4.0 - 8.0 */
     @-webkit-keyframes grid-item-phase {
   /* 0% {}

   50% {background-color: blue;}
