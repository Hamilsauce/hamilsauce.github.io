    .grid-container {
        display: grid;

.krimphase .krimage {
    position: absolute;
    animation-name: krimphaser;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-duration: 12s;

}
.krimphase .phase1 {
    animation-delay: 9s;
}
.krimphase .phase2 {
    animation-delay: 6s;
}
.krimphase .phase3 {
    animation-delay: 3s;
}
.krimphase .phase4 {
    animation-delay: 0s;
}

@keyframes krimphaser {

        opacity: 1;

        opacity:1;
    }

}

}
