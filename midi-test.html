<script>
	const ctx = new window.AudioContext ;
	
	let vol = ctx.createGain();
	vol.connect(ctx.destination);
	
	let sineA = ctx.createOscillator();
	sineA.frequency.value = 440;
	sineA.type = 'triangle';
	sineA.start();
	sineA.connect(vol);
	
	let sineB = ctx.createOscillator();
	sineB.frequency.value = 554.37;
	sineB.type = 'sawtooth';
	sineB.start();
	sineB.connect(vol);

	let sineC = ctx.createOscillator();
	sineC.frequency.value = 659.25;
	sineC.type = 'sine';
	sineC.start();
	sineC.connect(vol);
