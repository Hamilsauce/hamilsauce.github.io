<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>


<body>
    <header>
        <h1 class="header">The Calc!</h1>

        <ul class="top-navigation-list">
            <li class="top-navbar-link" data-link-destination="Ottergram" data-navbar-link>
                <a class="anchor-link" href="otter-page.html">
                    <span class="navbar-link-text">
                        Try some Ottergram with your calculations! 
                    </span>
                </a>
            </li>
            <li class="top-navbar-link" data-link-destination="soundcloud" data-navbar-link>
                <a class="anchor-link" href="https://soundcloud.com/hamilsauce/sets/hamsjams">
                    <span class="navbar-link-text">
                        Or try some Heady Jams...Ham's Jams!
                        
                    </span>
                </a>
                
            </li>
        </ul>

    </header>

        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
        
        

</div>
</body>

</html>
