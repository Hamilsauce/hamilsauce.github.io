<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            font-family: 'Montserrat', sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background:#D9DDDD;
        }
        .grid {
            box-sizing: border-box;
            display: grid;
            gap:20px;
            grid-template-columns: repeat(auto-fill, 100px minmax(225px, 1fr));
            /* grid-template-columns: repeat(auto-fill, 100px 400px 150px 50px); */
            grid-template-rows:repeat(auto-fill, minmax(100px, 1fr) minmax(75px, 500px) 150px);
            padding: 10px 20px;
            margin:  auto;
            height: 100%;
            width: 1385px;
            background: rgb(217, 221, 221);
        }
        .grid-cell {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            text-align: center;
            font-size: 1.3em;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.897);
            box-shadow: 0px 0px 5px 1px rgba(45, 51, 61, 0.24);
            border: 1px solid rgba(117, 118, 121, 0.329);
            border-radius: 5px;
            margin: 0;
            box-sizing: border-box;
            background: white;
            /* height: 150px; */
            transition: all 0.2s;
            opacity: 1;
            outline: 1px solid rgba(131, 131, 131, 0);
        }
        .grid-cell:nth-child(8)  {
            grid-column: span 2;

        }
        .grid-cell:hover {
            color: rgba(47, 47, 47, 0.555);

            /* box-shadow: 0px 0px 5px 5px  rgba(60, 68, 93, 0.356); */
            border: 1px solid rgba(44, 65, 95, 0.486);
        }
        .grid-cell:active {
            opacity: 0.3;
            outline: 1px solid rgb(255, 255, 255);

        }
    </style>
</head>
<body>
    <section class="grid">
        <div class="grid-cell cell1">1</div>
        <div class="grid-cell cell2">2</div>
        <div class="grid-cell cell3">3</div>
        <div class="grid-cell cell4">4</div>
        <div class="grid-cell cell5">5</div>
        <div class="grid-cell cell6">6</div>
        <div class="grid-cell cell7">7</div>
        <div class="grid-cell cell8">8</div>
        <div class="grid-cell cell9">9</div>
        <div class="grid-cell cell10">10</div>
        <div class="grid-cell cell11">11</div>
        <div class="grid-cell cell12">12</div>
        <div class="grid-cell cell13">13</div>
        <div class="grid-cell cell14">14</div>
        <div class="grid-cell cell15">15</div>
        <div class="grid-cell cell16">16</div>
        <div class="grid-cell cell17">17</div>
        <div class="grid-cell cell18">18</div>
        <div class="grid-cell cell19">19</div>
        <div class="grid-cell cell20">20</div>
        <div class="grid-cell cell18">21</div>
        <div class="grid-cell cell19">22</div>
        <div class="grid-cell cell20">23</div>

    </section>

</body>
</html>
